
<div class="mainContainer" >
  <nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
      <h1 style="color: aliceblue;">Employee Dashboard</h1>
      <div class="d-flex"> <!--Right side corner -->
        <button (click)="clickAddEmployee()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
          class="btn btn-success">Add Employee</button>
        <!-- <button routerLink="/login" class="btn btn-danger mx-2">Logout</button> -->
      </div>
    </div>
  </nav>

  <nav class="navbar" style="background: rgb(214, 212, 212);">
    <input type="form-control" type="text" name="firstName" [(ngModel)]="firstName" (ngModelChange)="Search()"
    placeholder="Search"><mat-icon>search</mat-icon> 
    </nav>

  <div>
  <table class="table mt-2 table-bordered ">
    <thead>
      <tr>
        <th scope="col" (click)="sort('id')">EmployeeId&nbsp;<i class="fa fa-sort"></i></th>
        <th scope="col" (click)="sort('firstName')">First Name&nbsp;<i class="fa fa-sort"></i></th>
        <th scope="col">Last Name</th>
        <th scope="col">Email Id</th>
        <th scope="col">Mobile No.</th>
        <th scope="col">Salary</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of employeeData| orderBy: key: reverse">
        <td>{{row.id}}</td>
        <td>{{row.firstName}}</td>
        <td>{{row.lastName}}</td>
        <td>{{row.email}}</td>
        <td>{{row.mobile}}</td>
        <td>{{row.salary}}</td>
        <td>
          <button (click)="onEdit(row)" style="color: aliceblue;" type="button" data-bs-toggle="modal"
            data-bs-target="#exampleModal" class="btn btn-info">Edit</button>
          <button (click)="deleteEmployee(row)" class="btn btn-danger mx-2">Delete</button>
        </td>
      </tr>
    </tbody>
   
  </table>
  <mat-paginator
  [length]="100"
  [pageSize]="5"
  [pageSizeOptions]="[2, 5, 10, 25, 100]"
  aria-label="Select page">
</mat-paginator>

</div>

  <!-- Add Employee Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">First Name</label>
              <input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Last Name</label>
              <input type="text" formControlName="lastName" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Email ID</label>
              <input type="email" formControlName="email" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
              <input type="text" formControlName="mobile" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Salary</label>
              <input type="text" formControlName="salary" class="form-control" id="exampleInputPassword1">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button *ngIf="showAdd" type="button" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
          <button *ngIf="showUpdate" type="button" (click)="updateEmployeeDetails()"
            class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>

</div>
